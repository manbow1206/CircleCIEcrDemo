<html>
  <head>
    <title>Welcome to the iYell Calculator.</title>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>

    <style type="text/css">
      body {
        background-color: lightskyblue;
        background-image: url("https://madoguchi.iyell.jp/wp-content/themes/SUMIKARU/widget/images/widget_open.png");
        background-repeat: no-repeat;
        background-size: 150px;
        background-position: left top;
      }
      h1 {
        color: #ffffff;
        margin-top: 100px;
      }
      input {
        width: 50px;
      }
      button {
        font-size: 32px;
        border-radius: 4px;
        background-color: #ffffff;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#doCalc").on("click", function () {
          var num1 = $("#num1").val();
          var num2 = $("#num2").val();
          num1 = parseFloat(num1);
          num2 = parseFloat(num2);
          var answer = "";
          var calctype = $("#calctype option:selected").val();
          if (calctype == "+") {
            answer = num1 + num2;
          } else if (calctype == "-") {
            answer = num1 - num2;
          } else if (calctype == "*") {
            answer = num1 * num2;
          } else if ((calctype = "/")) {
            answer = num1 / num2;
          }
          $("#answer").val(answer);
        });
      });
    </script>
  </head>

  <body>
    <h1>Yell Calculator</h1>
      <span>Please enter the number.</span>
        <input type="text" id="num1" /><br />
      <span>Please enter the number.</span>
        <input type="text" id="num2" /><br />
      <span>Choose your calculation method</span>
        <select id="calctype">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">✕</option>
          <option value="/">÷</option>
        </select>
      <button id="doCalc">Done</button><br />
      <span>Answer</span><input type="text" id="answer" />
  </body>
</html>
